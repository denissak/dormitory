<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../static/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>
<img class="wave" src="../static/image/login/wave.png">
<div class="login-page-container">
    <div class="img-building">
        <img src="../static/image/login/bulding_log.svg">
    </div>
    <div class="login-container">
        <div class="form">
            <img class="login-avatar" src="../static/image/login/profile_log.svg">
            <h2>Добро пожаловать</h2>
            <div class="login-input-div one">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div>
                    <h5>Имя пользователя</h5>
                    <input class="login-input" type="text">
                </div>
            </div>
            <div class="login-input-div two">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div>
                    <h5>Пароль</h5>
                    <input class="login-input" type="password">
                </div>
            </div>
            <a href="#">Забыли пароль?</a>
            <input type="submit" class="login-btn" value="Login">
        </div>
    </div>
</div>
<script type="text/javascript" src="../static/js/login.js"></script>
</body>
</html>
